<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>헤더 네비바</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
    }

    header {
      width: 100%;
      height: 100%;
    }
    .header-box {
      background-color: #D96073;
      /* Primary blue color */
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      height: 70%;
    }

    /* .head-contain{
border: 1px solid black;
display: flex;
justify-content: center;
width: 1200px;
} */
    .header-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .header-nav {
      display: flex;
      /* justify-content: center; */
      list-style: none;
      margin: 0;
      padding: 0;
      width: 1200px;
    }

    .head-item {
      margin: 0 1rem;
    }

    .head-link {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    .head-link:hover {
      text-decoration: underline;
    }

    .navbar-box {
      background-color: #AC394B;
      /* Primary blue color */
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
    }

    .navbar-nav {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-item {
      margin: 0 1rem;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .search-form {
      display: flex;
      align-items: center;
      max-width: 500px;
    }

    .search-input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 0.5rem;
      max-width: 500px;
    }

    .search-button {
      background-color: #6c757d;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .search-button:hover {
      background-color: #5a6268;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-box">
      <ul class="header-nav">
        <li class="head-item">
          <a href="#" class="header-brand">itask</a>
        </li>
        <li class="head-item">
          <form class="search-form">
            <input name="Searchbar"type="text" class="search-input" placeholder="Search">
            <button type="submit" class="search-button">Search</button>
          </form>
        <li class="head-item">
          <a href="#" class="head-link">글쓰기</a>
        </li>
        <li class="head-item">
          <a href="#" class="head-link">내정보</a>
        </li>
        <li class="head-item">
          <a href="#" class="head-link">로그아웃</a>
        </li>
      </ul>
    </div>

    <nav class="navbar-box">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-link">ITASK란?</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">공지사항</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">개발</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">보안</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">자격증</a>
      </ul>
      </li>
      </ul>

    </nav>
  </header>
</body>

</html>
